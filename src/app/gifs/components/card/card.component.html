<h5>Listado de Gifs</h5>
<div class="row" id="card-list">
     <div class="col-lg-2 col-md-3 col-sm-6 rounded" *ngFor="let gif of gifs">   
        <div class="card bg-dark text-white mt-1">
                <div class="card-body">
                  <img class="card-img-top img-fluid" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
                  <p class="card-text text-bolder m-1">{{gif.title}}</p>
                </div>
        </div>
      </div>
</div>
